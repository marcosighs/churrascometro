<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Churrascômetro</title>
</head>

<body>

    <div class="container">

        <h1>Churrascômetro</h1>

        <p class="instrucoes">Para calcular a quantidade necessária de carne, cerveja e outras bebidas (água, suco,
            refrigerante) para um churrasco, adicione abaixo o número de adultos e crianças presentes na festa, e
            depois, a duração do evento.</p>

        <input id="adultos" name="adultos" type="number" placeholder="Quantos adultos?">
        <input id="criancas" name="criancas" type="number" placeholder="Quantas crianças?">
        <input id="duracao" name="duracao" type="number" placeholder="Qual a duração (hrs)?">

        <button onclick="calcular()">Calcular</button>

        <p><strong>Para o churrasco, serão necessários:</strong></p>
        <div id="resultado">
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
